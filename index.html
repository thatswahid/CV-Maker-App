<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container my-5 p-5" id="main-page">

        <label for=""><b>Name</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Name" id="name"><br>

        <label for=""><b>Profession</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Profession" id="profession"><br>

        <label for=""><b>Email</b></label>
        <input type="email" class="form-control w-50" placeholder="Enter your Email" id="email"><br>

        <label for=""><b>Phone Number</b></label>
        <input type="mumber" class="form-control w-50" placeholder="Enter your Name" id="number"><br>

        <label for=""><b>Website</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Website" id="website"><br>

        <label for=""><b>Career Objective</b></label>
        <textarea name="" class="form-control w-50" rows="5" id="objective"></textarea><br>

        <label for=""><b>Skills</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Skills" id="skills">
        <small class="text-muted">Example- Java, Javascript, Bootstrap, React</small><br><br>

        <label for=""><b>Projects</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Projects" id="projects">
        <small class="text-muted">Example- Project1, Project2, Project3, Project4</small><br><br>

        <label for=""><b> Experience</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Experience" id="experience"><br>

        <label for=""><b>Hobbies</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Hobbies" id="hobbies"><br>

        <label for=""><b> Declaration</b></label>
        <textarea name="" class="form-control w-50" rows="5" id="declaration"></textarea><br>




        <hr class="mt-5">
        <h1 style="color:rosybrown;"><b><u>Your Highest Qualification</u></b></h1><br>

        <label for=""><b>University Name</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your University Name" id="university"><br>

        <label for=""><b>Course Name</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Course Name" id="course"><br>

        <label for=""><b>Year of passing</b></label>
        <input type="text" class="form-control w-50" placeholder="Enter your Passing Year" id="year"><br>

       

        <button class="btn btn-success rounded-0 w-50 my-5" onclick="onFinalSubmission()">Submit</button>

    </div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
